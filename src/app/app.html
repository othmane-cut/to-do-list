<app-header/>
<main>
    <ul id="users">
        @for(u of users ; track  u.id) {

            <li>
            <app-user [user]="u" (userClick)="onSelectUser($event)">

        </app-user >
         </li>
        }
       
    </ul>

    @if(userSelected) {
        <app-tasks [idUser]="userSelected.id" [nameUser]="userSelected.name"></app-tasks>
      } @else {
        <p id="no-user-selected">tap to select a user</p>
      }

</main>
