@if(addingNewTask) {
    <app-new-task (canceled)="onCancelNewTask()"></app-new-task>
}



<section id =tasks>
    <header>
        <h2> {{ nameUser }} 's Tasks</h2>
        <menu>
    <button (click)="addNewTask()">Add Task</button>
</menu>

</header>
<ul>
    @for(t of tasksUser ; track t.id) {
        <li>
            <app-task [task]="t"  (Complet)="onTaskCompleted($event)"></app-task>
        </li>
    }
</ul>

</section>
